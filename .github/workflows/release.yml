name: Release

on:
  push:
    tags:
      - 'v*' 


jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Check
        uses: actions/checkout@v2
      - name: Setup Nodejs and npm
        uses: actions/setup-node@v2
        with:
          node-version: "16.16.0"
      - name: Setup yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn
      - name: Check lint 
        id: lint
        run: yarn lint
      - name: Check tsc
        id: tsc
        run: yarn ts
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Get release
        id: release
        uses: InsonusK/get-latest-release@v1.0.1
        with:
           myToken: ${{ github.token }}
      - name: Get commits
        id: commits
        run: >-
             echo "::set-output name=data::$(curl -H GET https://api.github.com/repos/nyamzmeya/infra-template/compare/${{steps.release.outputs.tag_name}}...${{ github.ref_name }}
             -H "Accept: application/vnd.github+json"  
             -H "Authorization: token ${{ secrets.GIT_API }}")"
      - name: List commits
        run: echo "${{ steps.commits.outputs.date }}"
      - name: Tracker
        id: tracker
        run: >-
            curl -X PATCH https://api.tracker.yandex.net/v2/issues/INFRA-58
            -H 'Accept: application/json'
            -H 'Authorization: OAuth ${{secrets.TOKEN }}' 
            -H 'X-Org-ID: ${{ secrets.ORGANISATION_ID }}'
            -d '{"summary": "Релиз № ${{ github.ref_name }} от ${{ steps.date.outputs.date }}", "description" : "Ответственный за релиз ${{ github.actor }} \n Коммиты, попавшие в релиз:"}'
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
