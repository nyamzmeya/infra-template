name: Release

on:
  push:
    tags:
      - 'v*' 


jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Check
        uses: actions/checkout@v2
      - name: Setup Nodejs and npm
        uses: actions/setup-node@v2
        with:
          node-version: "16.16.0"
      - name: Setup yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn
      - name: Check lint 
        id: lint
        run: yarn lint
      - name: Check tsc
        id: tsc
        run: yarn ts
      - name: Tracker
        id: tracker
        run: >-
            curl -X PATCH https://api.tracker.yandex.net/v2/issues/INFRA-58
            -H 'Accept: application/json'
            -H 'Authorization: OAuth ${{secrets.TOKEN }}' 
            -H 'X-Org-ID: ${{ secrets.ORGANISATION_ID }}'
            -d '{"summary": "Релиз № ${{ github.ref_name }} от", "description" : "Ответственный за релиз ${{ github.actor }} \n Коммиты, попавшие в релиз:"}'
      - name: Show Response
        run: |
          echo ${{ toJson(github) }}
          echo ${{ steps.tracker.outputs.response }}
          echo ${{ steps.tracker.outputs.headers }}
      - name: Create Release
        if: steps.lint.outcome == 'success' && steps.tsc.outcome == 'success'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false
